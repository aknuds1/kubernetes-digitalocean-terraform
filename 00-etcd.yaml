etcd:
  name: "{HOSTNAME}"
  advertise_client_urls: "https://{PRIVATE_IPV4}:2379" # multi-region and multi-cloud deployments need to use $public_ipv4
  listen_client_urls: "https://0.0.0.0:2379"
  client_cert_auth: true
  trusted_ca_file: "/etc/kubernetes/ssl/ca.pem"
  cert_file: "/etc/kubernetes/ssl/etcd.pem"
  key_file: "/etc/kubernetes/ssl/etcd-key.pem"
systemd:
  units:
    - name: etcd-member.service
      enable: true
